<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse and Keyboard Control</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            cursor: none;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #input-area {
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            border: none;
            cursor: none;
        }
        #log {
            position: fixed; /* í™”ë©´ í•˜ë‹¨ì— ê³ ì • */
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ccc;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="input-area" tabindex="0"></div>
    <div id="log">F9ë¥¼ ëˆŒëŸ¬ Pointer Lockì„ ì „í™˜í•˜ì„¸ìš”.</div>
    <script>
        const socket = io();
        const inputArea = document.getElementById('input-area');
        const log = document.getElementById('log');
        let isPointerLocked = false;
        let isworking = false;
        let isBlackout = true; // ê¸°ë³¸ê°’ì„ trueë¡œ ì„¤ì •

        // --- ğŸ’¡ ìˆ˜ì •ëœ í•µì‹¬ ë¶€ë¶„ ---
        // ì„œë²„ì— ì—°ê²°ë˜ë©´, 'web' íƒ€ì…ìœ¼ë¡œ í´ë¼ì´ì–¸íŠ¸ë¥¼ ë“±ë¡í•©ë‹ˆë‹¤.
        socket.on('connect', () => {
            console.log('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤. ì›¹ í´ë¼ì´ì–¸íŠ¸ë¡œ ë“±ë¡í•©ë‹ˆë‹¤.');
            log.textContent = 'ì„œë²„ ì—°ê²° ì™„ë£Œ. ì œì–´ë¥¼ ì‹œì‘í•˜ì„¸ìš”.';
            socket.emit('register', 'web');
        });
        
        // F3 í‚¤ë¡œ í™”ë©´ í† ê¸€
        document.addEventListener('keydown', (event) => {
            if (event.key === 'F3') {
                isBlackout = !isBlackout;
                inputArea.style.backgroundColor = isBlackout ? 'black' : '#f0f0f0';
                log.textContent = isBlackout
                    ? "í™”ë©´ì´ ê²€ì€ìƒ‰ìœ¼ë¡œ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤."
                    : "í™”ë©´ì´ ì›ë˜ ìƒ‰ìƒìœ¼ë¡œ ë³µì›ë˜ì—ˆìŠµë‹ˆë‹¤.";
            }
        });

        // í‚¤ë‹¤ìš´ ì´ë²¤íŠ¸
        inputArea.addEventListener('keydown', (event) => {
            if (event.key === 'F9') {
                if (!isPointerLocked) {
                    inputArea.requestPointerLock();
                } else {
                    document.exitPointerLock();
                }
            } else if (event.key === 'F2') {
                isworking = !isworking;
                log.textContent = isworking ? "ì—…ë¬´ ëª¨ë“œ í™œì„±í™”" : "ê²Œì„ ëª¨ë“œ í™œì„±í™”";
            } else {
                event.preventDefault();
                let keyToSend = event.key;
                if (!isworking) {
                    socket.emit('keyPress', { key: keyToSend, type: 'down' });
                } else {
                    socket.emit('work_keyPress', { key: keyToSend, type: 'down' });
                }
            }
        });

        inputArea.addEventListener('keyup', (event) => {
            // F9, F2, F3 ë“±ì˜ ê¸°ëŠ¥ í‚¤ëŠ” keyup ì´ë²¤íŠ¸ë¥¼ ë¬´ì‹œí•  ìˆ˜ ìˆë„ë¡ ì¡°ê±´ ì¶”ê°€
            if (['F2', 'F3', 'F9'].includes(event.key)) return;
            
            event.preventDefault();
            let keyToSend = event.key;
            if (!isworking) {
                socket.emit('keyPress', { key: keyToSend, type: 'up' });
            } else {
                socket.emit('work_keyPress', { key: keyToSend, type: 'up' });
            }
        });

        // Pointer Lock ìƒíƒœ ê´€ë¦¬
        document.addEventListener('pointerlockchange', () => {
            isPointerLocked = document.pointerLockElement === inputArea;
            log.textContent = isPointerLocked
                ? "Pointer Lock í™œì„±í™”. ë§ˆìš°ìŠ¤ë¥¼ ì›€ì§ì—¬ë³´ì„¸ìš”."
                : "Pointer Lock ë¹„í™œì„±í™”. F9ë¡œ ë‹¤ì‹œ í™œì„±í™”í•˜ì„¸ìš”.";
        });

        document.addEventListener('pointerlockerror', () => {
            alert("Pointer Lock ìš”ì²­ ì‹¤íŒ¨!");
        });

        // ë§ˆìš°ìŠ¤ ì´ë™
        inputArea.addEventListener('mousemove', (event) => {
            if (isPointerLocked) {
                const movementX = event.movementX;
                const movementY = event.movementY;
                socket.emit('relativeMouseMove', { movementX, movementY });
            } else {
                const rect = inputArea.getBoundingClientRect();
                const clientX = event.clientX - rect.left;
                const clientY = event.clientY - rect.top;
                const clientWidth = rect.width;
                const clientHeight = rect.height;
                socket.emit('absoluteMouseMove', { clientX, clientY, clientWidth, clientHeight });
            }
        });

        // ìš°í´ë¦­ ê¸°ë³¸ ë™ì‘ ë°©ì§€
        inputArea.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });

        // ë§ˆìš°ìŠ¤ í´ë¦­
        inputArea.addEventListener('mousedown', (event) => {
            const button = event.button;
            socket.emit('mouseClick', { button, type: 'down' });
        });

        inputArea.addEventListener('mouseup', (event) => {
            const button = event.button;
            socket.emit('mouseClick', { button, type: 'up' });
        });

        // ë§ˆìš°ìŠ¤ íœ 
        inputArea.addEventListener('wheel', (event) => {
            event.preventDefault(); // ìŠ¤í¬ë¡¤ ì‹œ í˜ì´ì§€ í™•ëŒ€/ì¶•ì†Œ ë°©ì§€
            const normalizedDeltaY = event.deltaY > 0 ? 100 : -100;
            socket.emit('mouseWheel', { deltaY: normalizedDeltaY });
        });

        // í¬ì»¤ìŠ¤ ìœ ì§€
        inputArea.addEventListener('click', () => inputArea.focus());
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ í¬ì»¤ìŠ¤
        inputArea.focus();
    </script>
</body>
</html>
